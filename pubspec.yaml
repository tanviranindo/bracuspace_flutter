name: bracuspace_flutter
description: A cloud storage system where users can upload, download and share files

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  bloc: ^8.0.3
  flutter_bloc: ^8.0.1
  cupertino_icons: ^1.0.2
  fl_chart: ^0.50.1
  flutter:
    sdk: flutter
  flutter_svg: ^1.0.3
  flutter_switch: ^0.3.2
  intl: ^0.17.0
  provider: ^6.0.2
  firebase_core: ^1.16.0
  firebase_auth: ^3.3.17
  file_picker: ^4.5.1
  open_file: ^3.2.1
  path_provider: ^2.0.10
  http: ^0.13.4
  firebase_storage: ^10.2.16
  flutter_launcher_icons: ^0.9.2

dev_dependencies:
  flutter_lints: ^2.0.1
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/fonts/
    - assets/icons/

flutter_icons:
    android: true
    ios: true
    image_path: "assets/icons/favicon.svg"