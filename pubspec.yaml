name: bracuspace_flutter
description: A cloud storage system where users can upload, download and share files

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  bloc: ^8.0.3
  flutter_bloc: ^8.0.1
  cupertino_icons: ^1.0.2
  fl_chart: ^0.50.1
  flutter:
    sdk: flutter
  flutter_svg: ^1.0.3
  flutter_switch: ^0.3.2
  intl: ^0.17.0

dev_dependencies:
  flutter_lints: ^1.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/fonts/
    - assets/icons/